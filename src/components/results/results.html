<section class="section">
    <div class="container">

        <div class="columns is-multiline">
            <div class="column is-one-third" ng-repeat="result in Ctrl.paginationList">
                <result model="result"></result>
            </div>
        </div>

        <div ng-if="Ctrl.paginationList.length === 0 && !Ctrl.loading" class="notification">
            <span class="icon has-text-danger">
                <i class="fas fa-exclamation"></i>
            </span>
            ไม่พบข้อมูล
        </div>

        <div ng-if="Ctrl.loading" class="notification">
            <span class="icon has-text-info">
                <i class="fas fa-spinner fa-pulse"></i>
            </span>
            กำลังโหลดโปรดรอสักครู่
        </div>

        <pagination limit="6" list="Ctrl.results" on-page-changed="Ctrl.setPaginationList(paginationList)"></pagination>

    </div>
</section>
